    <div class="container-fluid">

      </div>
    </div>
       <div  id="section2">
        <label for="option">Choose item : </label><br>
        <input type="radio" name="option" id="option1" >
            <label for="Coffee" id="option1">Coffee</label>
            <input type="radio" name="option" id="option2" >
            <label for="Black" id="option2">Black</label>
            <input type="radio" name="option" id="option3" >
            <label for="milk" id="option3">Milk</label>
        <br><br>
        <div class="pay">
            <label for="payment">Pay Here please: <span>(The price is 1JD)</span></label><br>
            <input type="text" id="payment"><br>
            <button class="btn" id="buy">Pay</button>
        </div>
        <img src="" id="photo">
        <p id="remaining">The remaining :<span id="back"></span></p>
       
    </div>
